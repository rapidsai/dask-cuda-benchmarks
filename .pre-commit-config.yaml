repos:
      - repo: https://github.com/PyCQA/isort
        rev: 5.12.0
        hooks:
              - id: isort
                types: [python]
      - repo: https://github.com/psf/black
        rev: 22.10.0
        hooks:
              - id: black
                types: [python]
      - repo: https://github.com/PyCQA/flake8
        rev: 5.0.4
        hooks:
              - id: flake8
                args: ["--config=setup.cfg"]
                types: [python]

  
