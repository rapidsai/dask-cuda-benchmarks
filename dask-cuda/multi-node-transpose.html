<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@5.2.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"url": "./multi-node-transpose.csv"}, "facet": {"field": "num_workers", "title": "Number of GPUs", "type": "nominal", "sort": ["8", "16", "32", "64", "128", "256"]}, "spec": {"layer": [{"mark": {"type": "line", "point": true}, "encoding": {"color": {"field": "ucx_version", "type": "nominal"}, "opacity": {"condition": {"value": 1, "param": "selected-version"}, "value": 0.25}, "x": {"field": "date", "title": "Date", "type": "temporal"}, "y": {"field": "throughput_mean", "title": "Throughput [GB/s/GPU]", "type": "quantitative"}}, "params": [{"name": "selected-version", "select": {"type": "point", "fields": ["ucx_version"]}, "bind": "legend"}]}, {"mark": "area", "encoding": {"color": {"field": "ucx_version", "type": "nominal"}, "opacity": {"condition": {"value": 0.3, "param": "selected-version"}, "value": 0.025}, "x": {"field": "date", "title": "Date", "type": "temporal"}, "y": {"field": "y", "type": "quantitative"}, "y2": {"field": "y2"}}, "transform": [{"calculate": "(toNumber(datum.throughput_mean) - toNumber(datum.throughput_std))", "as": "y"}, {"calculate": "(toNumber(datum.throughput_mean) + toNumber(datum.throughput_std))", "as": "y2"}]}]}, "columns": 3, "$schema": "https://vega.github.io/schema/vega-lite/v5.2.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
